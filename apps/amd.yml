---
- hosts: localhost
  gather_facts: false
  tasks:
    # FACTS #######################################################################
    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'amd'
        intport: '8384'
        extport: '8384'
        image: 'randomninjaatk/amd'

    # CORE (MANDATORY) ############################################################
    - name: 'Including cron job'
      include_tasks: '/opt/communityapps/apps/_core.yml'

    # LABELS ######################################################################
    - name: 'Adding Traefik'
      set_fact:
        pg_labels:
          traefik.frontend.auth.forward.address: '{{gauth}}'
          traefik.enable: 'true'
          traefik.port: '{{intport}}'
          traefik.frontend.rule: 'Host:{{pgrole}}.{{domain.stdout}}{{tldset}}{{cname}}'
          traefik.frontend.headers.SSLHost: '{{domain.stdout}}'
          traefik.frontend.headers.SSLRedirect: 'true'
          traefik.frontend.headers.STSIncludeSubdomains: 'true'
          traefik.frontend.headers.STSPreload: 'true'
          traefik.frontend.headers.STSSeconds: '315360000'
          traefik.frontend.headers.browserXSSFilter: 'true'
          traefik.frontend.headers.contentTypeNosniff: 'true'
          traefik.frontend.headers.customResponseHeaders: 'X-Robots-Tag:noindex,nofollow,nosnippet,noarchive,notranslate,noimageindex'
          traefik.frontend.headers.forceSTSHeader: 'true'

    - name: 'Setting PG Volumes'
      set_fact:
        pg_volumes:
          - '/etc/localtime:/etc/localtime:ro'
          - '/opt/appdata/lidarr-amd:/config'
          - '/dmx/downloads-amd:/downloads-amd'

    - name: 'Setting PG ENV'
      set_fact:
        pg_env:
          PUID: '1000'
          PGID: '1000'
          AUTOSTART: 'true'
          SCRIPTINTERVAL: '3m'
          DOWNLOADMODE: 'wanted'
          LIST: 'missing'
          EMBEDDED_COVER_QUALITY: '100'
          SearchType: 'artist'
          Concurrency: '3'
          FORMAT: 'FLAC'
          FORCECONVERT: 'false'
          requirequality: 'false'
          MatchDistance: '10'
          replaygain: 'true'
          FolderPermissions: '766'
          FilePermissions: '666'
          MBRAINZMIRROR: 'https://musicbrainz.org'
          MBRATELIMIT: '1'
          LidarrUrl: 'http://lidarr-amd:8686'
          LidarrAPIkey: '38b6b901f6b64aa2b11a07214340842d'
          ARL_TOKEN: '266a6a2cb2cd2c6142e1a34f91fb911c745112e649ee5d1504159d5e8670c1f203e050b865353529014b140b59d8959a1a3125f9b5bce585780dd7dcb9362b45d543c1385fdb5127478b12829d48e09147248e1bd3c4a71df9c8b4ebe59b8dbe'
          NOTIFYPLEX: 'false'  
          ALBUM_TYPE_FILTER: 'COMPILE' 

    # MAIN DEPLOYMENT #############################################################
    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        published_ports:
          - '{{ports.stdout}}{{extport}}:{{intport}}'
        volumes: '{{pg_volumes}}'
        env: '{{pg_env}}'
        restart_policy: unless-stopped
        networks:
          - name: plexguide
            aliases:
              - '{{pgrole}}'
        state: started
        labels: '{{pg_labels}}'

